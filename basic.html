<!DOCTYPE html>
<html lang="en">
<head >
    <style>
        .a{
            color:aqua;
        }
        #b{
            color:red;
        }
    </style>
</head>



<body>
    <form target="_top">
        <lable>
            <lable>First name</lable>
            <input type="text"><br><br>
        </lable>
        <lable class="a">Last name</lable>
        <input type="text" id="b"><br><br>
        <lable for="userpassword">Password</lable>
        <input type="password" name="userpassword"><br><br>
        <input type="submit" value="submit"><br><br>
        <select>
            <option value="1">1</option>
            <option value="2">2</option>

         <input type="reset" value="reset button"><br><br><br>
        <input type="radio" name="gender1" value="male">
        <lable>male</lable>
        <input type="radio" name="gender2" value="female">
        <lable>female</lable><br><br>
        <p>What are your hobbies</p><br>

        <input type="file" name="photo" capture="environment"><br><br>
        <input type="tel" name="userph" maxlength="10" minlength="6" placeholder="enter phone number">
